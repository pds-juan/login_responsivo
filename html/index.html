<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Responsivo com Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-x1-4 offset-x1-4 text-center">
                <div class="logo">
                    <img src="../img/logo.png" alt="logo" class="img-fluid">
                </div>
                <form class="rounded bg-white shadow p-5">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Entrar no HillTop</h3>
                    <div class="fw-normal text-muted mb-4">
                        Novo Aqui? <a href="#" class="text-primary fw-bold text-decoration-none">Criar uma Conta</a>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Senha</label>
                    </div>
                    <div class="mt-2 text-end">
                        <a href="#" class="text-primary fw-bold text-decoration-none">Esqueceu a Senha?</a>
                        <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Continuar</button>
                        <div class="text-center text-muted text-uppercase mb-3">ou</div>
                        <a href="#" class="btn btn-light login_with w-100 mb-3">
                            <img src="../img/google-icon.svg" class="img-fluid me-3">Continuar com Google</a>
                        </a>
                        <a href="#" class="btn btn-light login_with w-100 mb-3">
                            <img src="../img/facebook-icon.svg" class="img-fluid me-3">Continuar com Facebook</a>
                        </a>
                        <a href="#" class="btn btn-light login_with w-100 mb-3">
                            <img src="../img/linkedin-icon.svg" class="img-fluid me-3">Continuar com LinkedIn</a>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
